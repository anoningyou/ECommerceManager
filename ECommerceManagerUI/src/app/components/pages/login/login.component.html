<mat-card class="container" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="input-form"
           [formGroup]="formGroup"
           (ngSubmit)="onSubmit()">
      <app-input-text [formControl]="formGroup.controls.login"
                 [label]="'Login'"
                 [placeholder]="'Input your login'">
      </app-input-text>
      <app-input-text [formControl]="formGroup.controls.password"
                 [label]="'Password'"
                 [type]="'password'"
                 [additionalErrorTextFunctions]="additionalErrorPasswordFunctions"
                 [placeholder]="'Input your password'">
      </app-input-text>
      </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="buttons">
      <button class="button"
              mat-button
              (click)="onSubmit()"
              [disabled]="!formGroup.valid">
        Login
      </button>
      <button class="button"
              mat-button
              (click)="onCancel()">
        Cancel
      </button>
    </div>
  </mat-card-actions>
</mat-card>
